   <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
              <h1>Login Form</h1>
               <div>
                <input type="text" class="form-control" placeholder="Username" formControlName="username" />
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                  <div *ngIf="username.errors.required">
                    User name required.
                  </div>  
                  <div *ngIf="username.errors.pattern">
                    User name not valid.
                  </div>
                </div>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password"  formControlName="password" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger"> Password is requird</div>
              </div>
              <div>
                <button type="submit" class="btn btn-default submit" [disabled]="!loginForm.valid">Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a [routerLink]="['/admin/signup']" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      
      </div>
    </div>
